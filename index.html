<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="birthdayCard">
        <div class="cardFront">
            <div class="front-text">
                <h3 class="happy">HAPPY</h3>
                <h2 class="bday">BIRTHDAY</h2> 
                <h3 class="toyou">Sintia!</h3>  
            </div>
            <div class="wrap-deco">
                <div class="decorations"></div>
                <div class="decorationsTwo"></div>
            </div> 
            <div class="wrap-decoTwo">
                <div class="decorations"></div>
                <div class="decorationsThree"></div>
            </div>
            <div class="plate">
                <div class="cake"></div>
                <div class="flame"></div>
            </div>
        </div>
        
        <div class="cardInside">
            <div class="inside-text">
                <h3 class="happy">FELIZ</h3>
                <h2 class="bday">CUMPLEAÑOS</h2> 
                <h3 class="toyou">Prima!</h3>  
            </div>
            <div class="wishes">
                <p>Querida prima,</p>
                <p>¡Espero que tu día esté lleno de mucho amor y risas! Deseo que sigas creciendo como persona, sabes que te admiro y quiero que todos tus deseos de cumpleaños se hagan realidad.</p>
                <p class="name">Yosmel</p>
            </div>
        </div>
    </div>
</body>
</html>
